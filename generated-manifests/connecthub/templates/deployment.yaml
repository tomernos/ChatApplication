apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: chatapp-prod
  labels:
    app: postgres
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: postgres
  
  # Rolling update strategy (zero downtime deployments!)
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 1        # Can have 1 extra pod during update
  #     maxUnavailable: 0  # Never have less than 2 pods running
  
  template:
    metadata:
      labels:
        app: postgres
    spec:

      containers:
      - name: postgres
        image: "postgres:16-alpine"
        
        # Always pull image (ensures latest version)
        imagePullPolicy: IfNotPresent

        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        # Inject ALL ConfigMap values as environment variables
        env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        - name: POSTGRES_DB
          value: "chatapp"
        - name: POSTGRES_USER
          value: "chatuser"
        envFrom:
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-data
          mountPath: 
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
