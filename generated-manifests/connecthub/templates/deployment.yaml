# Source: connecthub/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chatapp-prod
  labels:
    app: backend
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: backend
  
  # Rolling update strategy (zero downtime deployments!)
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 1        # Can have 1 extra pod during update
  #     maxUnavailable: 0  # Never have less than 2 pods running
  
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Docker Hub authentication for private images ( can use also 'with' here)
      imagePullSecrets:
        - name: dockerhub-secret
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ["sh","-c","echo \"Waiting for PostgreSQL...\"\nuntil nc -z postgres 5432; do sleep 2; done\necho \"PostgreSQL ready!\"\n"]

      containers:
      - name: backend
        image: "tomernos/connecthub-backend:latest"
        
        # Always pull image (ensures latest version)
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        # Inject ALL ConfigMap values as environment variables
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_NAME
          value: "chatapp"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "chatuser"
        - name: FLASK_APP
          value: "run.py"
        - name: FLASK_ENV
          value: "production"
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "guest"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        envFrom:
        - secretRef:
            name: backend-secret
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
