apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chatapp-prod
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/instance: chatapp
    app.kubernetes.io/component: backend
    helm.sh/chart: connecthub-1.0.0
    app.kubernetes.io/name: connecthub
    app.kubernetes.io/instance: chatapp
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  selector:
    # Must match Deployment pod labels
    app: backend
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
