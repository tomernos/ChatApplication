services:
  # PostgreSQL Database
  database:
    image: postgres:16.10-alpine3.22
    container_name: connecthub-database
    environment:
      POSTGRES_DB: ${DB_NAME:-chatapp_db}
      POSTGRES_USER: ${DB_USER:-chatapp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chatapp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-chatapp_user} -d ${DB_NAME:-chatapp_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - connecthub-network
    restart: unless-stopped

  # Redis Cache
  cache:
    image: redis:7-alpine
    container_name: connecthub-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - connecthub-network
    restart: unless-stopped

  # RabbitMQ Message Queue
  message-queue:
    image: rabbitmq:3-management-alpine
    container_name: connecthub-message-queue
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - connecthub-network
    restart: unless-stopped

  # Flask Backend API
  backend-api:
    #build: .
    image: tomernos/connecthub-backend:1b46d09
    container_name: connecthub-backend-api
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      - FLASK_ENV=development
      
      # PostgreSQL Database Connection
      # Full URL: postgresql://user:password@host:port/database
      # Used by: app/__init__.py, app/models/__init__.py
      - DATABASE_URL=postgresql://${DB_USER:-chatapp_user}:${DB_PASSWORD:-chatapp_password}@database:5432/${DB_NAME:-chatapp_db}
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=${DB_USER:-chatapp_user}
      - DB_PASSWORD=${DB_PASSWORD:-chatapp_password}
      - DB_NAME=${DB_NAME:-chatapp_db}
      
      # Redis Cache Connection
      # Full URL: redis://host:port/db_number
      # Used by: app/services/redis_service.py for sessions, caching
      # Management UI: http://localhost:8081 (Redis Commander)
      - REDIS_URL=redis://cache:6379/0
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_DB=0
      
      # RabbitMQ Message Queue Connection
      # Full URL: amqp://user:password@host:port/
      # Used by: app/services/queue_service.py for background tasks
      # Management UI: http://localhost:15672 (user: admin, pass: admin123)
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin123}@message-queue:5672/
      - RABBITMQ_HOST=message-queue
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
    volumes:
      - .:/app
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
      message-queue:
        condition: service_healthy
    networks:
      - connecthub-network
    restart: unless-stopped

  # Redis Management UI
  cache-admin:
    image: rediscommander/redis-commander:latest
    container_name: connecthub-cache-admin
    hostname: cache-admin
    ports:
      - "8085:8081"
    environment:
      - REDIS_HOSTS=local:cache:6379
    networks:
      - connecthub-network
    restart: unless-stopped
    depends_on:
      - cache

  # React Frontend Web Application
  frontend-web:
  #  build:
  #    context: ./frontend-service
  #    dockerfile: Dockerfile
    image: tomernos/connecthub-frontend:1b46d09
    container_name: connecthub-frontend-web
    ports:
      - "3000:80"
    depends_on:
      - backend-api
    networks:
      - connecthub-network
    restart: unless-stopped

volumes:
  postgres_data: 
  redis_data: 
  rabbitmq_data: 

networks:
  connecthub-network:
    driver: bridge