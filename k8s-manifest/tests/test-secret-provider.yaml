apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: chatapp-secrets
  namespace: {{ include "connecthub.namespace" . }}
spec:
  provider: aws
  parameters:
    region: "eu-central-1"  # ← Secret region
    usePodIdentity: "true"  # ← Uses EKS Pod Identity (no IRSA needed)
    objects: |
      - objectName: "chatapp/secret-key"
        objectType: "secretsmanager"
      - objectName: "chatapp/db-password"
        objectType: "secretsmanager"
      - objectName: "chatapp/rabbitmq-password"
        objectType: "secretsmanager"
  
  # Create Kubernetes Secret from AWS secrets
  secretObjects:
  - secretName: backend-secret
    type: Opaque
    data:
    - objectName: "chatapp/secret-key"
      key: "SECRET_KEY"  # ← Env var name the app expects
    - objectName: "chatapp/db-password"
      key: "DB_PASSWORD"
    - objectName: "chatapp/rabbitmq-password"
      key: "RABBITMQ_PASSWORD"